<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Analytics favicon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050812"/>
      <stop offset="1" stop-color="#0B1226"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect x="28" y="28" width="456" height="456" rx="120" fill="url(#bg)"/>

  <!-- orbit glow -->
  <g filter="url(#glow)">
    <path d="M110 304 C150 360 220 392 256 392 C292 392 362 360 402 304"
          fill="none" stroke="#00D5FF" stroke-opacity="0.30" stroke-width="34" stroke-linecap="round"/>
  </g>

  <!-- orbit main -->
  <path d="M112 304 C152 354 222 384 256 384 C290 384 360 354 400 304"
        fill="none" stroke="#00D5FF" stroke-width="20" stroke-linecap="round"/>

  <!-- small orbit caps -->
  <path d="M96 276 C110 260 122 252 140 246" fill="none" stroke="#111827" stroke-width="20" stroke-linecap="round" opacity="0.95"/>
  <path d="M372 246 C390 252 402 260 416 276" fill="none" stroke="#111827" stroke-width="20" stroke-linecap="round" opacity="0.95"/>

  <!-- bars -->
  <path d="M168 178 L220 156 L220 292 L168 314 Z" fill="#10B981"/>
  <path d="M344 156 L396 178 L396 314 L344 292 Z" fill="#10B981"/>

  <!-- arrow -->
  <rect x="238" y="132" width="36" height="206" rx="10" fill="#0B74FF"/>
  <polygon points="256,74 312,138 200,138" fill="#0B74FF"/>

  <!-- subtle highlight -->
  <path d="M166 188 L220 166" stroke="#7CF7E4" stroke-width="8" stroke-linecap="round" opacity="0.28"/>
  <path d="M346 166 L396 186" stroke="#7CF7E4" stroke-width="8" stroke-linecap="round" opacity="0.28"/>
</svg>
