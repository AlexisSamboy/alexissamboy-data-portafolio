<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index,follow,max-image-preview:large" />

  <title>Experiencia | Alexis Samboy</title>
  <meta name="description" content="Experiencia de Alexis Samboy en formato línea de tiempo interactiva." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="icon" href="././img/favicon/favicon.svg" sizes="any">
  <link rel="icon" href="././img/favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="././img/favicon/favicon-180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="././img/favicon/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="././img/favicon/favicon-16.png">

  <!-- ✅ Mantén tu CSS del index SOLO para el NAV/estilos globales -->
  <link rel="stylesheet" href="./style.css" />

  <style>
    :root{
      --bg0:#05060a;
      --bg1:#070a14;
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.66);
      --blue:#2b6cff;
      --cyan:#00d4ff;
      --pink:#ff2b6a;
      --shadow: 0 26px 100px rgba(0,0,0,.62);
      --radius: 28px;

      --prog: 0;
      --stageTop: 84px; /* JS lo ajusta al alto real del nav */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:"Space Grotesk", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 620px at 18% 18%, rgba(43,108,255,.22), transparent 60%),
        radial-gradient(760px 560px at 82% 28%, rgba(0,212,255,.16), transparent 60%),
        radial-gradient(820px 520px at 70% 86%, rgba(255,43,106,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    /* Fondo interactivo */
    #ambient{
      position:fixed;
      inset:0;
      z-index:0;
      width:100%;
      height:100%;
      opacity:.55;
      pointer-events:none;
    }

    .app{ position:relative; z-index:1; }

    /* ✅ evita que el nav fijo tape el contenido */
    .xp-main{
      width:min(1200px, 92vw);
      margin: 18px auto 120px;
      padding-top: 84px; /* fallback */
    }
    @media (max-width: 680px){
      .xp-main{ padding-top: 74px; }
    }

    /* HERO */
    .xp-hero{
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(900px 520px at 20% 40%, rgba(43,108,255,.22), transparent 60%),
        radial-gradient(900px 560px at 85% 45%, rgba(0,212,255,.18), transparent 60%),
        rgba(255,255,255,.05);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      padding: 38px 34px;
    }
    .xp-hero::after{
      content:"";
      position:absolute; inset:-2px;
      background: linear-gradient(90deg, rgba(0,212,255,.10), rgba(43,108,255,.10), rgba(255,43,106,.06));
      filter: blur(26px);
      opacity:.72;
      pointer-events:none;
    }
    .xp-hero > *{ position:relative; z-index:2; }

    .xp-kicker{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.24);
      color: rgba(255,255,255,.78);
      font-weight:700;
      font-size:12px;
      letter-spacing:.6px;
      text-transform:uppercase;
      width:fit-content;
    }
    .xp-dot{
      width:10px;height:10px;border-radius:50%;
      background: linear-gradient(90deg, var(--cyan), var(--blue));
      box-shadow: 0 0 0 6px rgba(0,212,255,.12);
    }
    .xp-hero h1{
      margin: 14px 0 10px;
      font-size: clamp(32px, 4vw, 56px);
      line-height: 1.03;
      letter-spacing: -1px;
    }
    .xp-sub{
      margin:0;
      max-width: 80ch;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.75;
    }
    .xp-actions{
      margin-top: 18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    .xp-btn{
      display:inline-flex;
      gap:10px;
      align-items:center;
      border-radius: 16px;
      padding: 12px 16px;
      font-weight: 900;
      text-decoration:none;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.90);
      box-shadow: 0 16px 44px rgba(0,0,0,.35);
      transition:.18s ease;
    }
    .xp-btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); }
    .xp-btn.primary{
      border-color: rgba(0,212,255,.24);
      background: rgba(0,212,255,.12);
    }

    /* ===== Desktop scrollytelling ===== */
    .xp-scrolly{
      margin-top: 18px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .xp-scrolly::after{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(800px 520px at 30% 20%, rgba(0,212,255,.10), transparent 60%),
                  radial-gradient(900px 560px at 80% 50%, rgba(43,108,255,.10), transparent 60%);
      filter: blur(20px);
      opacity:.65;
      pointer-events:none;
    }

    .xp-scrollSpace{
      position:relative;
      height: 520vh; /* JS lo ajusta */
      min-height: 1400px;
      z-index:2;
    }

    /* ✅ sticky (más estable que fixed) */
    .xp-stage{
      position: sticky;
      top: var(--stageTop);
      width: 100%;
      padding: 28px;
      display:grid;
      grid-template-columns: 150px 1fr;
      gap: 28px;
      z-index: 3;
      height: calc(100vh - var(--stageTop) - 18px);
      align-content: start;
    }

    .xp-rail{
      position:relative;
      padding-top: 10px;
      border-radius: 22px;
    }
    .xp-railLine{
      position:absolute;
      left: 74px;
      top: 20px;
      bottom: 20px;
      width: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
    }
    .xp-railFill{
      position:absolute;
      left: 74px;
      top: 20px;
      width: 4px;
      height: calc((100% - 40px) * var(--prog));
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(0,212,255,.95), rgba(43,108,255,.9));
      box-shadow: 0 0 22px rgba(0,212,255,.18);
    }
    .xp-traveler{
      position:absolute;
      left: 74px;
      top: calc(20px + (100% - 40px) * var(--prog));
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: rgba(255,255,255,.92);
      border: 2px solid rgba(0,212,255,.65);
      box-shadow: 0 0 0 10px rgba(0,212,255,.10), 0 0 26px rgba(0,212,255,.20);
    }

    .xp-nodes{
      position:absolute;
      left: 0;
      top: 20px;
      bottom: 20px;
      width: 100%;
      pointer-events:none;
    }
    .xp-node{
      position:absolute;
      left: 74px;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      border-radius:50%;
      background: rgba(255,255,255,.62);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 0 0 8px rgba(255,255,255,.04);
      opacity:.55;
      transition:.25s ease;
    }
    .xp-node.active{
      opacity: 1;
      background: rgba(255,255,255,.95);
      border-color: rgba(0,212,255,.35);
      box-shadow: 0 0 0 10px rgba(0,212,255,.10), 0 0 24px rgba(0,212,255,.12);
    }

    .xp-label{
      position:absolute;
      left: 0;
      transform: translateY(-50%);
      width: 60px;
      text-align:right;
      font-size: 12px;
      font-weight: 900;
      color: rgba(255,255,255,.62);
      letter-spacing: .3px;
      opacity:.95;
    }

    .xp-right{
      display:grid;
      grid-template-rows: auto 1fr;
      gap: 14px;
      min-height: 0;
    }
    .xp-headRow{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
      flex-wrap:wrap;
      padding: 6px 0 0;
    }
    .xp-small{
      color: rgba(255,255,255,.68);
      font-weight: 800;
      font-size: 13px;
    }
    .xp-small b{ color: rgba(255,255,255,.92); }

    .xp-card{
      position:relative;
      border-radius: 22px;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
      box-shadow: 0 22px 70px rgba(0,0,0,.45);
      overflow:hidden;
      padding: 28px;
      min-height: 0;
    }
    .xp-card::after{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(700px 520px at 20% 25%, rgba(0,212,255,.09), transparent 62%),
                  radial-gradient(820px 520px at 85% 40%, rgba(43,108,255,.10), transparent 62%);
      filter: blur(18px);
      opacity:.75;
      pointer-events:none;
    }
    .xp-card > *{ position:relative; z-index:2; }

    .xp-role{ margin:0; font-size: 24px; font-weight: 900; letter-spacing:.2px; line-height:1.12; }
    .xp-org{ margin: 8px 0 0; color: rgba(255,255,255,.72); font-weight: 700; font-style: italic; font-size: 14px; }
    .xp-date{ margin: 12px 0 0; color: rgba(255,255,255,.65); font-weight: 900; font-size: 13px; }
    .xp-divider{ height:1px; margin: 18px 0; background: rgba(255,255,255,.08); }

    .xp-bullets{
      margin:0;
      padding:0;
      list-style:none;
      display:grid;
      gap: 10px;
      font-size: 15px;
      line-height: 1.75;
      color: rgba(255,255,255,.82);
      font-weight: 650;
      max-width: 92ch;
    }
    .xp-bullets li{ display:flex; gap:10px; align-items:flex-start; }
    .xp-bullets li::before{
      content:"";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-top: 9px;
      flex: 0 0 8px;
      background: linear-gradient(90deg, rgba(0,212,255,.95), rgba(43,108,255,.9));
      box-shadow: 0 0 0 6px rgba(0,212,255,.08);
    }

    .xp-skillsBox{
      margin-top: 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      padding: 14px;
      max-width: 92ch;
    }
    .xp-skillsTitle{
      margin:0 0 10px;
      font-weight: 900;
      color: rgba(255,255,255,.88);
      font-size: 12px;
      letter-spacing:.35px;
      text-transform: uppercase;
    }
    .xp-chips{ display:flex; flex-wrap:wrap; gap:8px; }
    .xp-chip{
      font-size: 12px;
      font-weight: 900;
      color: rgba(255,255,255,.88);
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      white-space:nowrap;
    }

    .xp-fade{ opacity:0; transform: translateY(8px); transition: .25s ease; }
    .xp-fade.in{ opacity:1; transform: translateY(0); }

    /* ===== Mobile timeline list ===== */
    .xp-mobileTimeline{
      display:none;
      margin-top: 18px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      padding: 18px;
    }
    .xp-mobileTimeline::after{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(800px 520px at 30% 20%, rgba(0,212,255,.10), transparent 60%),
                  radial-gradient(900px 560px at 80% 50%, rgba(43,108,255,.10), transparent 60%);
      filter: blur(20px);
      opacity:.65;
      pointer-events:none;
    }
    .xp-mobileTimeline > *{ position:relative; z-index:2; }

    .xp-mItem{ position:relative; padding-left: 18px; margin: 16px 0 22px; }
    .xp-mItem::before{
      content:"";
      position:absolute;
      left: 5px;
      top: 10px;
      bottom: -18px;
      width: 2px;
      background: rgba(255,255,255,.10);
    }
    .xp-mItem:last-child::before{ bottom: 10px; }

    .xp-mDot{
      position:absolute;
      left: 0;
      top: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,.95);
      border: 2px solid rgba(0,212,255,.55);
      box-shadow: 0 0 0 10px rgba(0,212,255,.08);
    }
    .xp-mYear{
      display:inline-flex;
      margin: 0 0 10px;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12px;
      letter-spacing:.3px;
      color: rgba(255,255,255,.86);
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
    }
    .xp-mCard{
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
      box-shadow: 0 18px 60px rgba(0,0,0,.40);
      padding: 18px;
    }
    .xp-mRole{ margin:0; font-size: 18px; font-weight: 900; line-height:1.15; }
    .xp-mOrg{ margin: 8px 0 0; color: rgba(255,255,255,.72); font-weight: 700; font-style: italic; font-size: 13px; }
    .xp-mDate{ margin: 10px 0 0; color: rgba(255,255,255,.62); font-weight: 900; font-size: 12px; }
    .xp-mBullets{ margin: 12px 0 0; padding-left: 16px; color: rgba(255,255,255,.82); font-weight: 650; font-size: 13px; line-height: 1.65; }
    .xp-mBullets li{ margin: 6px 0; }
    .xp-mSkills{ margin-top: 12px; display:flex; flex-wrap:wrap; gap:8px; }
    .xp-mChip{
      font-size: 11px;
      font-weight: 900;
      color: rgba(255,255,255,.88);
      padding: 7px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      white-space:nowrap;
    }

    @media (max-width: 680px){
      .xp-scrolly{ display:none; }
      .xp-mobileTimeline{ display:block; }
      .xp-hero{ padding: 28px 20px; }
      .xp-main{ padding-top: 74px; }
    }

    @media (prefers-reduced-motion: reduce){
      .xp-fade{ transition:none; }
    }
  </style>
</head>

<body>
  <canvas id="ambient" aria-hidden="true"></canvas>

  <div class="app">

    <!-- NAV (igual que index) -->
    <nav class="navbar">
      <div class="nav-container">
        <a class="logo" href="./index.html#home">
          <img src="./img/logo-nav.png" alt="Alexis Samboy" />
        </a>

        <button class="nav-toggle" type="button"
          aria-label="Abrir menú" aria-expanded="false" aria-controls="navMenu">
          <span class="nav-toggle__icon" aria-hidden="true">
            <span class="sq"></span><span class="sq"></span><span class="sq"></span>
          </span>
          <span class="nav-toggle__text">MENU</span>
        </button>

        <ul class="nav-menu" id="navMenu">
          <li><a href="./index.html#about">Sobre mí</a></li>
          <li><a href="./experiencia.html" class="active">Experiencia</a></li>
          <li><a href="./index.html#projects">Proyectos</a></li>
          <li><a href="./certificaciones.html">Certificaciones</a></li>

          <li class="nav-only-mobile">
            <a class="nav-cta" href="./index.html#contact">Contactar</a>
          </li>
        </ul>

        <a class="btn-contact" href="./index.html#contact">Contactar</a>
      </div>
    </nav>

    <main class="xp-main">
      <section class="xp-hero">
        <div class="xp-kicker"><span class="xp-dot"></span> Storyline • Timeline</div>
        <h1>Experiencia</h1>
        <p class="xp-sub">
          En desktop: scrollytelling (una escena a la vez). En móvil: timeline vertical completa (todas las experiencias).
        </p>
        <div class="xp-actions">
          <a class="xp-btn primary" href="#timeline">Ver experiencia →</a>
          <a class="xp-btn" href="./index.html#contact">Hablemos</a>
        </div>
      </section>

      <!-- MÓVIL -->
      <section class="xp-mobileTimeline" id="mobileTimeline"></section>

      <!-- DESKTOP -->
      <section id="timeline" class="xp-scrolly">
        <div class="xp-scrollSpace" id="scrollSpace">
  <div class="xp-stage" id="stage">
    <aside class="xp-rail" aria-hidden="true">
      <div class="xp-railLine"></div>
      <div class="xp-railFill"></div>
      <div class="xp-traveler"></div>
      <div class="xp-nodes" id="nodes"></div>
    </aside>

    <section class="xp-right">
      <div class="xp-headRow">
        <div class="xp-small">Activo: <b id="activeLabel">—</b></div>
        <div class="xp-small">Progreso: <b id="activeProg">0%</b></div>
      </div>

      <article class="xp-card">
        <div id="cardInner" class="xp-fade"></div>
      </article>
    </section>
  </div>

  <!-- ✅ ESTO ES LO QUE FALTABA: genera altura real de scroll -->
  <div class="xp-steps" id="steps" aria-hidden="true"></div>
</div>
      </section>
    </main>
  </div>

  <script src="./interactive-bg.js"></script>
<script src="./experiencia.js"></script>
<script src="./script.js"></script>

</body>
</html>
