<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alexis Samboy | Intro</title>

  <!-- Prefetch para que cargue m谩s r谩pido tu portfolio -->
  <link rel="prefetch" href="portafolio.html" />

  <link rel="stylesheet" href="intro.css" />
</head>
<body>
  <main class="intro" id="intro">
    <canvas id="fx" aria-hidden="true"></canvas>

    <section class="card" role="status" aria-live="polite">
      <div class="logo-wrap" id="logoWrap" title="Alexis Samboy">
        <!-- Si tienes tu imagen del logo, col贸cala aqu铆:
             Ruta sugerida: img/logo-analista.png  -->
        <img
          class="logo-img"
          src="img/logo-principal.png"
          alt="Logo de Alexis Samboy"
          onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='block';"
        />

        <!-- Fallback si no existe la imagen -->
        <svg id="logoFallback" class="logo-fallback" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none;">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="220" y2="220" gradientUnits="userSpaceOnUse">
              <stop offset="0" stop-color="#2b6cff"/>
              <stop offset="0.55" stop-color="#7c3aed"/>
              <stop offset="1" stop-color="#ff2b6a"/>
            </linearGradient>
            <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
              <feGaussianBlur stdDeviation="4" result="blur"/>
              <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <circle cx="110" cy="110" r="78" stroke="url(#g)" stroke-width="10" opacity="0.9"/>
          <path d="M66 140 L92 78 L110 140 L128 92 L154 140" stroke="url(#g)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
          <text x="110" y="190" text-anchor="middle" font-size="18" fill="rgba(255,255,255,0.92)" font-family="system-ui, -apple-system, Segoe UI, Roboto">A S</text>
        </svg>

        <span class="ring" aria-hidden="true"></span>
        <span class="shine" aria-hidden="true"></span>
      </div>

      <h1 class="name">Alexis Samboy</h1>
      <p class="role">
        <span class="typing" id="typing">Data Analyst 路 SQL 路 Power BI 路 Python</span>
      </p>

      <div class="actions">
        <button class="enter" id="enterBtn" type="button">
          Entrar al portafolio
        </button>
        <span class="hint" id="hint">Tip: mueve el mouse  / click para saltar</span>
      </div>

      <div class="progress" aria-hidden="true">
        <span class="bar" id="bar"></span>
      </div>
    </section>

    <button class="skip" id="skipBtn" type="button" aria-label="Saltar intro">
      Saltar
    </button>

    <!-- Overlay de transici贸n (aro ne贸n + zoom) -->
  <div class="page-transition" id="pageTransition" aria-hidden="true">
    <div class="neon-ring"></div>
  </div>
  </main>

  <script src="intro.js"></script>
</body>
</html>
